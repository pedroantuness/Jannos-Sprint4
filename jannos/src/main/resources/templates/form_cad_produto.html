<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho(#{titulo_cad_produto})}" />
  <body>
    <div class="container">
        <div class="row">
            <h1 th:text="#{titulo_cad_produto}">Cadastrar Produto</h1>
        </div>
        <div class="row">
            <form th:object="${produto}" action="/inserir_produto" method="post">
            <span th:text="#{nome}"> Nome: </span> <input class="form-control" type="text" th:field="*{nome}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:errors="*{nome}"></div><br>
            <span th:text="#{descricao}"> Descrição: </span> <input class="form-control" type="text" th:field="*{descricao}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:errors="*{descricao}"></div><br>
            <span th:text="#{tipo}"> Tipo: </span> <input class="form-control" type="text" th:field="*{tipo}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:errors="*{tipo}"></div><br>
			<span th:text="#{id_anuncio}"> ID Anuncio: </span> <input class="form-control" type="text" th:field="*{anuncio}" th:errorclass="is-invalid">
			<div class="invalid-feedback" th:errors="*{anuncio}"></div><br>
			<span th:text="#{id_loja}"> ID Loja: </span> <input class="form-control" type="text" th:field="*{loja}" th:errorclass="is-invalid">
			<div class="invalid-feedback" th:errors="*{loja}"></div><br>
            <button type="submit"><span th:text="#{btn_cad_produto}"> Cadastrar Produto </span></button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
