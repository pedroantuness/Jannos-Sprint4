<head th:fragment="cabecalho(titulo)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title th:text="${titulo}">AQUI!</title>
  </head>
  
  <div th:fragment="mudar_lingua(pagina)">

  	<a th:href="@{__${pagina}__ (lang='pt')}">PT</a><br>
  	<a th:href="@{__${pagina}__ (lang='en')}">EN</a>

  </div>
  
  <div th:fragment="botao-logout">
  	<form th:action="@{/logout}" method="post"> 
  		<button type="submit" style="float: right;">Sair</button>
  	</form>
  </div>
